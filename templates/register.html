<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='MedsINVLOGO.png') }}">
    <style>
        /* Page background and gradient */
        body {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            /* Soft green gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Register container style */
        .register-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeUp 1s ease-in-out forwards 0.5s;
        }

        /* Fade-in animation for body */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Slide-up and fade-in animation for register container */
        @keyframes fadeUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .register-container img {
            width: 80px;
            margin-bottom: 15px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #28a745;
            /* Green color */
        }

        .btn-primary {
            width: 100%;
            font-size: 16px;
            background-color: #28a745;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .form-label {
            font-weight: 500;
        }

        .text-center a {
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
        }

        /* Footer Styles */
        .footer {
            background-color: lightgreen;
            text-align: center;
            padding: 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: bold;
             margin-bottom: 0px;
            
        }
        .footer img {
            height: 50px; /* Adjust as needed */
            margin-right: 10px;
            border-radius: 25px;
        }

        .footer-text {
            font-weight: bold;
            font-size: 18px;
            color: black;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='MedsINVLOGO.png') }}" class="logo me-10" style="width: 150px; height: auto;">
        <h2>Create an Account</h2>

        <!-- Display error message if exists -->
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
    </div>

    <div class="footer">
        <img src="{{ url_for('static', filename='cedarLOGO.png') }}" alt="Cedar College Logo">
        <span class="footer-text">Cedar College Inc.</span>
    
    </div>
</body>

</html>
